<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<script>
			function jisuan()
			{
				//1.获得工资，看看输入是否合法吗？表单验证
				//取得文本框里输入的工资
				var sal=document.getElementById("salary").value;
				//判断工资是否合法：正则表达式
				var regExp=/^[0-9]{4,5}$/;
				if(!regExp.test(sal))
				{
					//输入不合法
					document.getElementById("salary").value="必须输入4-5位数字！"
					document.getElementById("salary").style="color:red";
					return;
				}
				//2.如果输入的工资合法的话，开始计算
				var salNum=parseInt(sal);//把字符串转成数字
				var ylgr =salNum*0.08;
				var ylgs =salNum*0.2;
				
				var ybgr=salNum*0.02;
				var ybgs=salNum*0.06;
				
				var sygr=salNum*0.005;
				var sygs=salNum*0.015;
				
				var gsgs=salNum*0.005;
				
				var sy=salNum*0.008;
				
				var jjgr=salNum*0.12;
				var jjgs=salNum*0.12;
				
				var grtotal=ylgr+ybgr+sygr+jjgr;
				
				var gstotal=ylgs+ybgs+sygs+gsgs+sy+jjgs;
				
				var ztotal=gstotal+salNum;
				
				//3.把计算结果放到单元格里
				document.getElementById("ylgr").innerHTML=ylgr;
				document.getElementById("ylgs").innerText=ylgs;
				
				document.getElementById("ybgr").innerHTML=ybgr;
				document.getElementById("ybgs").innerHTML=ybgs;
				
				document.getElementById("sygr").innerHTML=sygr;
				document.getElementById("sygs").innerHTML=sygs;
				
				document.getElementById("gsgs").innerHTML=gsgs;
				
				document.getElementById("sy").innerHTML=sy;
				
				document.getElementById("jjgr").innerHTML=jjgr;
				document.getElementById("jjgs").innerHTML=jjgs;
				
				document.getElementById("grtotal").innerHTML=grtotal;
				
				document.getElementById("gstotal").innerHTML=gstotal;
				
				document.getElementById("ztotal").innerHTML=ztotal;
			}
			
			function clearTxt()
			{
				document.getElementById("salary").value='';
				document.getElementById("salary").style="color:black";
			}
			
		</script>

	</head>
	<body>
		<div class="container text-center">
			<img src="nucred.jpg" class="img-circle" width="100px" height="100px">
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input onfocus="clearTxt()" type="text"  class="form-control" id="salary" placeholder="请输入工资">
					</td>
					<td>
						<button onclick="jisuan()" class="btn btn-block btn-danger">计算</button>
					</td>
					
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td id="ybgr" ></td>
					<td>6%</td>
					<td id="ybgs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr" ></td>
					<td>1.5%</td>
					<td id="sygs" ></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gsgs" ></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="sy" ></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="jjgr" ></td>
					<td>12%</td>
					<td id="jjgs" ></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="grtotal" ></td>
					<td>公司合计</td>
					<td id="gstotal" ></td>
				</tr>
				<tr>
					<td>总额</td>
					<td colspan="4" id="ztotal" ></td>
				</tr>
			</table>
			开发者：中北大学 软件学院 武相辰
		</div>
		
	</body>
</html>
