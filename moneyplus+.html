<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网上银行-个人存款在线计算器</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script>
		//定义一个函数，完成存款的计算
		function calc(){
			//一开始处，做表单验证，看输入的是不是数字
			
			//1.获取存款金额（读取文本框中里用户输入的数字）
			var cunkuanjine = document.getElementById("amount").value;
			//定义一个正则表达式（规则表达式），假设要求存款金额最多是6位数,最少2位数
			var regExp=/^[0-9]{2,6}$/;
			if (!regExp.test(cunkuanjine)) {
				//输入不合法
				document.getElementById("amount").value="输入不合法！必须是2-6位数字";
				document.getElementById("amount").style="color:red";
				
				return;//********
			}

			//上面这句话取到的值是："8000"，是数字吗？能做乘法、加法计算吗？（不能，他是一个字符串）
			//需要把"8000"-->8000
			var cunkuannum=parseInt(cunkuanjine);//字符串转成数字
			
			//2.开始计算
			//取得年利率
			var lilv=document.getElementById("year").value;
		//	var lilvnum=parseFloat(lilv);  不需要转，只有文本框需要转
			var lixi=cunkuannum*lilv;
			var total=cunkuannum+lixi;
			//3.把计算的结果写入相应的文本框，用户就能看到
			document.getElementById("lixi").value=lixi;
			document.getElementById("total").value=total;
			
		}
		
		function clearContent(){
			//清空文本框
			document.getElementById("amount").value='';
			//换回黑色
			document.getElementById("amount").style="color:black";
			
		}
		
	</script>
	
	</head>
	<body>
		<div class="container text-center">
			<h1>个人网银-个人存款计算</h1>
			<table class="table  table-bordered text-center ">
				<tr class="bg-primary">
					<td colspan="2">个人存款计算器</td>
				</tr>
				<tr>
					<td>存款金额</td>
					<td>                            <!--onfocus="this.value=''"-->
						<input class="form-control" onfocus="clearContent()" type="text" placeholder="请输入存款金额" id="amount">
					</td>
				</tr>
				<tr>
					<td>存款年限</td>
					<td>
						<select id="year" class="form-control">
							<option value="0.0175">一年(1.75%)</option>
							<option value="0.0450">二年(2.25%)</option>
							<option value="0.0825">三年(2.75%)</option>
							<option value="0.1375">五年(2.75%)</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>所得利息</td>
					<td>
						<input class="form-control" id="lixi" type="text" readonly="readonly" >
					</td>
				</tr>
				<tr>
					<td>本息合计</td>
					<td>
						<input class="form-control" id="total" type="text" readonly="readonly" >
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<button onclick="calc()" class="btn btn-primary btn-block" >开始计算</button>	
					</td>
				</tr>
				
			</table>
			开发者： 中北大学 软件学院 武相辰
		</div>
		
	</body>
</html>
